name: Build and Publish Notebooks

on:
  push:
    branches:
      - production  # Default branch
    paths:
      - 'work/**/*.ipynb'  # Watch only files in the "work" folder

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Adjust as needed

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Convert Notebooks to HTML
      - name: Convert Notebooks to HTML
        run: |
          mkdir -p docs
          cp -r ./data docs/data  # Copy the data directory to docs
          for notebook in $(find ./work -name "*.ipynb"); do
            jupyter nbconvert --execute --to html "$notebook" --output-dir docs
          done

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
